<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <form>
            <h1>Registration form</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="address">Comment:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <h3>Choose your favorite Web language:</h3>
            <div class="align">
                <div class="choice">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html" class="sis">HTML</label>
                </div>
                <div class="choice">
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css" class="sis">CSS</label>
                </div>
                <div class="choice">
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript" class="sis">JavaScript</label>
                </div>

            </div>

            <h3>Mark That What You Have:</h3>
            <div class="align">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1" class="sis2"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2" class="sis2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3" class="sis2"> I have a boat</label>
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>


    </div>


</body>

</html>
